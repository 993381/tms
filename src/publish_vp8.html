<html>
<body>
    Local: <br>
    <video width="800" height="480" id="localVideo" autoplay></video><br>
    Remote: <br>
    <video width="800" height="480" id="remoteVideo" autoplay></video>

    <script>
        // 仅仅用于控制哪一端的浏览器发起offer，#号后面有值的一方发起
        var isCaller = window.location.href.split('#')[1];

        // 与信令服务器的WebSocket连接
		var socket = new WebSocket("wss://hw.com:8943/publish_vp8.sdp");
		console.log('websocket start');

        // 创建PeerConnection实例 (参数为null则没有iceserver，即使没有stunserver和turnserver，仍可在局域网下通讯)
        //var pc = new webkitRTCPeerConnection(iceServer);
        var pc = new webkitRTCPeerConnection(null);

        //发送ICE候选到其他客户端
        pc.onicecandidate = function(event){
            console.log('onicecandidate');
        };

        // 如果检测到媒体流连接到本地，将其绑定到一个video标签上输出
        pc.onaddstream = function(event){
            //document.getElementById('remoteVideo').src = URL.createObjectURL(event.stream);
            console.log('onaddstream');
            document.getElementById('remoteVideo').srcObject = event.stream;
        };

        // 发送offer和answer的函数，发送本地session描述
        var sendOfferFn = function(desc){
			console.log('sendOfferFn: ', desc);
            pc.setLocalDescription(desc);
            socket.send(desc.sdp) 
        };

        // 获取本地音频和视频流
        navigator.webkitGetUserMedia({
            "audio": true,
            "video": { 
                width: 800,
                height:600,
                frameRate:30,
				bitRate:8000,
            }
        }, function(stream){
            //绑定本地媒体流到video标签用于输出
            //document.getElementById('localVideo').src = URL.createObjectURL(stream);
            document.getElementById('localVideo').srcObject = stream;
            //向PeerConnection中加入需要发送的流
            pc.addStream(stream);
            //如果是发起方则发送一个offer信令
            //if(isCaller){
			pc.createOffer(sendOfferFn, function (error) {
				console.log('Failure callback: ' + error);
				});
            //}
        }, function(error){
            //处理媒体流创建失败错误
            console.log('getUserMedia error: ' + error);
        });

        //处理到来的信令
        socket.onmessage = function(event){
            var json = JSON.parse(event.data);
            console.log('onmessage: ', json);
			pc.setRemoteDescription(new RTCSessionDescription({type:'answer',sdp:json.sdpAnswer}));
        };
    </script>
</body>
</html>
